<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/template}">
	<head>
    	<title>Sign up</title>
	</head>
	<body>
		<th:block layout:fragment="content">
			
			<!--================Login Box Area =================-->
			<section class="login_box_area p_120">
			    <div class="container">
			        <div class="row">
			            <div class="col-lg-6">
			                <div class="login_box_img">
			                    <img class="img-fluid" th:src="@{/template/listashop/img/login.jpg}">
			                    <div class="hover">
			                        <h4>New to our website?</h4>
			                        <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
			                        <a class="main_btn" th:href="@{/user/registration}">Create an Account</a>
			                    </div>
			                </div>
			            </div>
			            <div class="col-lg-6">
			                <div class="login_form_inner reg_form">
			                    <h3>Create an Account</h3>
			                    <form class="row login_form" action="/user/register" method="post">
			                        <div class="col-md-12 form-group">
			                            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
			                        </div>
			                        <div class="col-md-12 form-group">
			                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
			                        </div>
			                        <div class="col-md-12 form-group">
			                            <input type="text" class="form-control" id="password" name="password" placeholder="Password">
			                        </div>
			                        <div class="col-md-12 form-group">
			                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Confirm password">
			                        </div>
			                        <div class="col-md-12 form-group">
			                            <div class="creat_account">
			                                <input type="checkbox" id="f-option2" name="selector">
			                                <label for="f-option2">Keep me logged in</label>
			                            </div>
			                        </div>
			                        <div class="col-md-12 form-group">
			                            <button type="submit" value="submit" class="btn submit_btn">Register</button>
			                        </div>
			                    </form>
			                </div>
			            </div>
			        </div>
			    </div>
			</section>
			<!--================End Login Box Area =================-->
		</th:block>
	</body>
</html>
